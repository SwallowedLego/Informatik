<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Website</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            display: flex;
            flex-direction: column; /* Anordnung von oben nach unten */
            align-items: center; /* Zentriere horizontal */
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Dunkler Hintergrund */
            color: white; /* Weißer Text */
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        #score, #highscore {
            position: relative;
            color: white;
            font-size: 20px;
            margin-top: 60px; /* Abstand unterhalb des Headers */
        }

        canvas {
            background-color: #444;
            display: block;
            margin: auto;
            position: relative; /* Ermöglicht flexibles Layout */
        }

        #gameOverScreen {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        #gameOverScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Zentriere Canvas und Text */
            justify-content: center;
            flex-grow: 1; /* Füllt den verfügbaren Raum aus */
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to my website. Here is where i do stuff</div>
    <div id="score">Score: 0</div>
    <div id="highscore">Highscore: 0</div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <div id="finalScore"></div>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highscoreDisplay = document.getElementById('highscore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');

        const gridSize = 20;
        let snake, dx, dy, food, score, gameLoop;
        let isPaused = false;

        let highscore = localStorage.getItem('highscore') || 0;
        highscoreDisplay.textContent = `Highscore: ${highscore}`;

        function resizeCanvas() {
            canvas.width = Math.floor(window.innerWidth * 0.8);
            canvas.height = Math.floor(window.innerHeight * 0.6);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.beginPath();
                ctx.arc(segment.x + gridSize / 2, segment.y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
                ctx.fillStyle = index === 0 ? 'white' : 'lime';
                ctx.fill();
            });
        }

        function drawFood() {
            ctx.beginPath();
            ctx.arc(food.x + gridSize / 2, food.y + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
        }

        function spawnFood() {
            let x, y;
            const margin = gridSize; // Abstand vom Rand
            do {
                x = Math.floor(Math.random() * ((canvas.width - margin) / gridSize)) * gridSize + margin;
                y = Math.floor(Math.random() * ((canvas.height - margin) / gridSize)) * gridSize + margin;
            } while (snake.some(s => s.x === x && s.y === y));
            food = { x, y };
        }

        let nextDirection = { dx: gridSize, dy: 0 };

        function moveSnake() {
            dx = nextDirection.dx;
            dy = nextDirection.dy;

            const newHead = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            if (
                head.x < 0 || head.y < 0 ||
                head.x >= canvas.width || head.y >= canvas.height ||
                snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
            ) {
                clearInterval(gameLoop);
                updateHighscore();
                showGameOverScreen();
            }
        }

        function updateHighscore() {
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore', highscore);
                highscoreDisplay.textContent = `Highscore: ${highscore}`;
            }
        }

        function showGameOverScreen() {
            finalScoreDisplay.textContent = `Final Score: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        function gameTick() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            checkCollision();
            drawFood();
            drawSnake();
        }

        function restartGame() {
            const startX = Math.floor(canvas.width / 2 / gridSize) * gridSize;
            const startY = Math.floor(canvas.height / 2 / gridSize) * gridSize;

            snake = [{ x: startX, y: startY }];
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            spawnFood();
            gameOverScreen.style.display = 'none';
            clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, 100);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'p') {
                isPaused = !isPaused;
                return;
            }

            if (e.key === 'ArrowUp' && dy === 0) {
                nextDirection = { dx: 0, dy: -gridSize };
            } else if (e.key === 'ArrowDown' && dy === 0) {
                nextDirection = { dx: 0, dy: gridSize };
            } else if (e.key === 'ArrowLeft' && dx === 0) {
                nextDirection = { dx: -gridSize, dy: 0 };
            } else if (e.key === 'ArrowRight' && dx === 0) {
                nextDirection = { dx: gridSize, dy: 0 };
            }
        });

        restartGame();
    </script>
</body>
</html>
